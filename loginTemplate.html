<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

  
        <link rel="icon"  href="./imgs/user_login_icon.png" />

        <link rel="stylesheet"  href="bootstrap-4.0.0-dist/css/bootstrap-grid.css">

        <link rel="stylesheet"  href="bootstrap-4.0.0-dist/css/bootstrap-reboot.css">

        <link rel="stylesheet"  href="bootstrap-4.0.0-dist/css/bootstrap.css">

        <!--////////////////////////////////////////////////////////////////////////////////////////////-->


    </head>
    <body>
        <div class="container" style="height: 1000px;">
            <div class="container-login" style="background-image: url('imgs/login_BG.png');width:100%;height:100%;">
                <div class="wrap-login100">
                    <form class="login100-form validate-form">

                        <span class="login100-form-logo">
                        <i class="zmdi zmdi-landscape"></i>
                        </span>
                        
                        <span class="login100-form-title p-b-34 p-t-27">
                        Log in
                        </span>

                        <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>

                        <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                        Remember me
                        </label>
                        </div>

                        <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                        Login
                        </button>
                        </div>

                        <div class="text-center p-t-90">
                        <a class="txt1" href="#">
                        Forgot Password?
                        </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>
